<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/MarkerCluster.css" />
        <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-heat.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/OSMBuildings-Leaflet.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/testpourpierrotgeocoded0.js"></script>
        <script>
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        var map = L.map('map', {
            zoomControl:true, maxZoom:20, minZoom:1
        }).fitBounds([[49.7972514099,1.37048640527],[50.2514010089,2.21881018179]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var feature_group = new L.featureGroup([]);
        var bounds_group = new L.featureGroup([]);
        var raster_group = new L.LayerGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 20
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function geoJson2heat(geojson, weight) {
          return geojson.features.map(function(feature) {
            return [
              feature.geometry.coordinates[1],
              feature.geometry.coordinates[0],
              feature.properties[weight]
            ];
          });
        }
        function pop_testpourpierrotgeocoded0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nom_dest'] !== null ? Autolinker.link(String(feature.properties['nom_dest'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Num'] !== null ? Autolinker.link(String(feature.properties['Num'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Type_voie_b'] !== null ? Autolinker.link(String(feature.properties['Type_voie_b'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['libelle_Voie'] !== null ? Autolinker.link(String(feature.properties['libelle_Voie'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CP'] !== null ? Autolinker.link(String(feature.properties['CP'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Ville</strong><br />' + (feature.properties['Ville'] !== null ? Autolinker.link(String(feature.properties['Ville'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['JOURS'] !== null ? Autolinker.link(String(feature.properties['JOURS'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['qté'] !== null ? Autolinker.link(String(feature.properties['qté'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['latitude'] !== null ? Autolinker.link(String(feature.properties['latitude'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['longitude'] !== null ? Autolinker.link(String(feature.properties['longitude'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['result_label'] !== null ? Autolinker.link(String(feature.properties['result_label'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['result_score'] !== null ? Autolinker.link(String(feature.properties['result_score'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['result_type'] !== null ? Autolinker.link(String(feature.properties['result_type'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['result_id'] !== null ? Autolinker.link(String(feature.properties['result_id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['result_housenumber'] !== null ? Autolinker.link(String(feature.properties['result_housenumber'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['result_name'] !== null ? Autolinker.link(String(feature.properties['result_name'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['result_street'] !== null ? Autolinker.link(String(feature.properties['result_street'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['result_postcode'] !== null ? Autolinker.link(String(feature.properties['result_postcode'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['result_city'] !== null ? Autolinker.link(String(feature.properties['result_city'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['result_context'] !== null ? Autolinker.link(String(feature.properties['result_context'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['result_citycode'] !== null ? Autolinker.link(String(feature.properties['result_citycode'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent);
        }

        function style_testpourpierrotgeocoded0() {
            return {
                pane: 'pane_testpourpierrotgeocoded0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fillOpacity: 1,
                fillColor: 'rgba(93,131,84,1.0)',
            }
        }
        map.createPane('pane_testpourpierrotgeocoded0');
        map.getPane('pane_testpourpierrotgeocoded0').style.zIndex = 600;
        map.getPane('pane_testpourpierrotgeocoded0').style['mix-blend-mode'] = 'normal';
        var layer_testpourpierrotgeocoded0 = new L.geoJson(json_testpourpierrotgeocoded0, {
            pane: 'pane_testpourpierrotgeocoded0',
            onEachFeature: pop_testpourpierrotgeocoded0,
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, style_testpourpierrotgeocoded0(feature))
            }
        });
        var cluster_testpourpierrotgeocoded0 = new L.MarkerClusterGroup({showCoverageOnHover: false});
        cluster_testpourpierrotgeocoded0.addLayer(layer_testpourpierrotgeocoded0);

        bounds_group.addLayer(layer_testpourpierrotgeocoded0);
        cluster_testpourpierrotgeocoded0.addTo(map);
        raster_group.addTo(map);
        feature_group.addTo(map);
        setBounds();
        </script>
    </body>
</html>
