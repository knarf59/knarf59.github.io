<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/MarkerCluster.css" />
        <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-heat.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/OSMBuildings-Leaflet.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/test51app0.js"></script>
        <script>
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        var map = L.map('map', {
            zoomControl:true, maxZoom:20, minZoom:1
        }).fitBounds([[47.7954231885,2.73517376997],[49.7501485454,6.56756411391]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var feature_group = new L.featureGroup([]);
        var bounds_group = new L.featureGroup([]);
        var raster_group = new L.LayerGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 20
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function geoJson2heat(geojson, weight) {
          return geojson.features.map(function(feature) {
            return [
              feature.geometry.coordinates[1],
              feature.geometry.coordinates[0],
              feature.properties[weight]
            ];
          });
        }
        function pop_test51app0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['field_1'] !== null ? Autolinker.link(String(feature.properties['field_1'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Commune_id'] !== null ? Autolinker.link(String(feature.properties['Commune_id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Dépôt'] !== null ? Autolinker.link(String(feature.properties['Dépôt'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Titre_lbl'] !== null ? Autolinker.link(String(feature.properties['Titre_lbl'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Edition_lbl'] !== null ? Autolinker.link(String(feature.properties['Edition_lbl'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PDistrib_id'] !== null ? Autolinker.link(String(feature.properties['PDistrib_id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PDistrib_nom'] !== null ? Autolinker.link(String(feature.properties['PDistrib_nom'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Commune_lbl'] !== null ? Autolinker.link(String(feature.properties['Commune_lbl'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nom'] !== null ? Autolinker.link(String(feature.properties['nom'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['codesPostaux.0'] !== null ? Autolinker.link(String(feature.properties['codesPostaux.0'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['centre.type'] !== null ? Autolinker.link(String(feature.properties['centre.type'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['centre.coordinates.0'] !== null ? Autolinker.link(String(feature.properties['centre.coordinates.0'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['centre.coordinates.1'] !== null ? Autolinker.link(String(feature.properties['centre.coordinates.1'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['codeDepartement'] !== null ? Autolinker.link(String(feature.properties['codeDepartement'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['departement.code'] !== null ? Autolinker.link(String(feature.properties['departement.code'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['departement.nom'] !== null ? Autolinker.link(String(feature.properties['departement.nom'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['codesPostaux.1'] !== null ? Autolinker.link(String(feature.properties['codesPostaux.1'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent);
        }

        function style_test51app0() {
            return {
                pane: 'pane_test51app0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fillOpacity: 1,
                fillColor: 'rgba(197,95,196,1.0)',
            }
        }
        map.createPane('pane_test51app0');
        map.getPane('pane_test51app0').style.zIndex = 600;
        map.getPane('pane_test51app0').style['mix-blend-mode'] = 'normal';
        var layer_test51app0 = new L.geoJson(json_test51app0, {
            pane: 'pane_test51app0',
            onEachFeature: pop_test51app0,
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, style_test51app0(feature))
            }
        });
        var cluster_test51app0 = new L.MarkerClusterGroup({showCoverageOnHover: false});
        cluster_test51app0.addLayer(layer_test51app0);

        bounds_group.addLayer(layer_test51app0);
        cluster_test51app0.addTo(map);
        raster_group.addTo(map);
        feature_group.addTo(map);
        setBounds();
        </script>
    </body>
</html>
